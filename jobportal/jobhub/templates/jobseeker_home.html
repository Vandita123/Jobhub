{% load static %}
{% block jobseeker_navigation %}
{% include 'jobseeker_navigation.html' %}

<hr>
<div class="container">
    <div class="row">
        <div class="col-sm-8">

            <form class="mt-5" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="fname" value="{{student.J_fname}}" readonly>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="lname" value="{{student.J_lname}}" readonly>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Contact</label>
                        <input type="text" class="form-control" name="contact" value="{{student.J_contact}}" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Gender</label>
                        <input type="text" class="form-control" name="gender" value="{{student.J_gender}}" readonly>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Address</label>
                        <input type="text" class="form-control" name="address" value="{{student.J_address}}" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>State</label>
                        <input type="text" class="form-control" name="state" value="{{student.J_state}}" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>City</label>
                        <input type="text" class="form-control" name="city" value="{{student.J_city}}" required>
                    </div>
                </div>


                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Education</label>
                        <input type="text" class="form-control" name="education" value="{{student.J_education}}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Experience</label>
                        <input type="text" class="form-control" name="experience" value="{{student.J_experience}}" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Date of birth</label>
                        <input type="text" class="form-control" name="dob" value="{{student.J_dob}}" readonly>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Skill</label>
                        <textarea class="form-control" name="skill">{{student.J_skill}}</textarea>
                    </div>
                </div>

                <input type="submit" value="Update" class="btn btn-primary my-3" style="...">
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert("Profile Updated Successfully");
    window.location.replace('{% url 'jobseeker_home' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
  alert("Something went wrong, Try Again....");
</script>
{% endif %}

{% endblock %}
