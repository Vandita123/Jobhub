    <div class="row">
        <div class="col-md-6">
            <h2>{{job.title}}</h2>
            <table>
                <tr>
                    <th><p>Recruiter Email ID</p></th>
                    <th><label>{{job.recruiter.user.username}}</label></th>
                </tr>
                <tr>
                    <th><p>Job Location</p></th>
                    <th><label>{{job.location}}</label></th>
                </tr>
                <tr>
                    <th><p>Salary (per year)</p></th>
                    <th><strong><i>{{job.salary}}</i></strong></th>
                </tr>
            </table>
                <br><br>
            <div class="mt-3">
                <h4>Overview</h4>
                <table>
                    <tr>
                        <th><p>Description</p></th>
                        <th><label>{{job.about}}</label></th>
                    </tr>
                    <tr>
                        <th><p>Required Experience</p></th>
                        <th><label>{{job.experience}}</label></th>
                    </tr>
                    <tr>
                        <th><p>Skills Experience</p></th>
                        <th><label>{{job.skills}}</label></th>
                    </tr>
                    <tr>
                        <th><p>Start Date to apply</p></th>
                        <th><label>{{job.start_date}}</label></th>
                    </tr>
                    <tr>
                        <th><p>End Date to apply</p></th>
                        <th><label>{{job.end_date}}</label></th>
                    </tr>
                </table>
            </div>

            <div class="mt-4">
                Apply for this job f'http://127.0.0.1:8000/job_apply/{{job.id}}/'
            </div>
        </div>
    </div>
