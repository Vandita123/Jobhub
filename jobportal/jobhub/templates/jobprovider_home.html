{% load static %}
{% block jobprovider_navigation %}
{% include 'jobprovider_navigation.html' %}
<hr>
<div class="container">
    <div class="row">
        <div class="col-sm-8">

            <form class="mt-5" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Company Name</label>
                        <input type="text" class="form-control" name="cname" value="{{recruiter.U_name}}" readonly>
                    </div>

                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Contact</label>
                        <input type="text" class="form-control" name="contact" value="{{recruiter.U_contact}}" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Email id</label>
                        <input type="text" class="form-control" name="email" value="{{recruiter.U_email}}" readonly>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Website</label>
                        <input type="text" class="form-control" name="address" value="{{recruiter.U_website}}" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Address</label>
                        <input type="text" class="form-control" name="address" value="{{recruiter.U_address}}" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>About</label>
                        <textarea class="form-control" name="about">{{recruiter.U_about}}</textarea>
                    </div>
                </div>
                <input type="submit" value="Update" class="btn btn-primary my-3" style="...">
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert("Profile Updated Successfully");
    window.location.replace('{% url 'jobprovider_home' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
  alert("Something went wrong, Try Again....");
</script>
{% endif %}

{% endblock %}
